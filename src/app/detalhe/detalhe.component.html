<app-header *ngIf="blog" [name]="blog.name"></app-header>
<ng-container *ngIf="post">
  <div style="height: 70vh; width: 100%; background: url('./assets/bg.jpg') no-repeat center; background-size: cover;">
    <div class="container h-100" >
      <div class="row justify-content-center h-75 align-items-center">
          <h1 class="mt-5"><strong class="text-white">{{post.title}}</strong></h1>
      </div>
      <div class="row justify-content-between align-items-end pb-3 pt-5">
        <div class="col">
          <a [href]="post.author.url" target="_blank"><img [src]="post.author.image.url"></a>
          <span class="text-white ml-2">{{post.author.displayName == 'Unknown' ? "Anonimo" : post.author.displayName}}</span>
        </div>
        <div class="col">
            <span class="text-white bg-success p-1 rounded font-weight-bold float-right">{{post.published | date:'fullDate'}}</span>
        </div>
      </div>
    </div>
  </div>
  <div [innerHTML]="post.content" class="container mt-3 mb-3 animated fadeIn"></div>
  <div class="container">
    <div class="row justify-content-start mb-3">
      <a class="btn btn-danger col-lg-1" routerLink="/">Voltar</a>
    </div>
  </div>
</ng-container>
<app-footer></app-footer>
